<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta name="robots" content="noindex, nofollow">
  <!-- Include CSS File Here -->
  <link rel="stylesheet" href="../public/registerStyles.css"/>
  <!-- Include JS File Here -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="../public/registration.js"></script>
</head>
<body>
  <div class="container">
    <div class="main">
      <form class="form" method="post">
        <h2>Sign Up</h2>

        <div id="common">
          <label>Name :</label>
          <input type="text" name="dname" id="name">
          <label>Email :</label>
          <input type="email" name="demail" id="email">
          <label>Phone Number (optional) :</label>
          <input type="tel" name="dphone" id="phone" pattern="\d{10}" placeholder="7786668798">
          <label>Password :</label>
          <input type="password" name="password" id="password" placeholder="at least 6 characters">
          <label>Confirm Password :</label>
          <input type="password" name="cpassword" id="cpassword">
        </div>

        <div id="candidate">
          <label>Specialty :</label>
          <select name="specialty" id="spec">
            <option value=" " >Please select your specialty</option>
            <option>Family Medicine</option>
            <option>General Surgery</option>
            <option>Neurology</option>
            <option>Dermatology</option>
            <option>Internal Medicine</option>
            <option>Neurosurgery</option>
            <option>Emergency Medicine</option>
            <option>Anesthesiology</option>
            <option>Interventional Radiology</option>
            <option>Ophthalmology</option>
            <option value="other">Other</option>
          </select>

          <div id="newSpec" style='margin-top:10px;margin-bottom:-20px; display:none;' >
            <label>Please specify your specialty :</label>
            <input type="text" name="nspec" id="nspec">
          </div>

          <div style="margin-top:20px;">
            <label>Employment Status (optional) :</label>
            <select name="employment" id="empl">
              <option value=" " >Please select your employment status</option>
              <option>employed</option>
              <option>unemployed</option>
            </select>
          </div>
        </div>

        <input type="button" name="register" id="cand_register" value="Register">
        <input type="button"  onclick="window.location = '/register.html'" id="back" value="Back">

      </form>
    </div>
  </div>
</body>
</html>
