<!DOCTYPE html>
<!-- Template taken from https://codepen.io/colorlib/full/rxddKy -->
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="../public/style.css">
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../public/login.js"></script>
</head>

<body>
  <div class="login-page">
  <div class="form">
    <h3 style="margin-bottom: 40px">HRMS Login</h3>
    <h4 style="margin-bottom: 20px">You are a ... </h4>
    <form style="margin-bottom: 10px">
      <label class="radio-block">
        Admin
        <input type="radio" name="optradio" value="admin">
      </label>
      <label class="radio-block" >
        Candidate
        <input type="radio" name="optradio" value="candidate">
      </label>
      <label class="radio-block">
        Recruiter
        <input type="radio" name="optradio" value="recruiter">
      </label>
    </form>
    <form class="login-form">
      <input id="email" type="text" placeholder="username"/>
      <input id="password" type="password" placeholder="password"/>
      <button type="button" onclick="login()">LOG IN</button>
      <button type="button" onclick="signup()">SIGN UP</button>
    </form>
  </div>
</div>


</body>
</html>
